<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>rock-paper-scissors</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="game">
        <div id="start-game">
            <button id="btn-start-game">Start Game</button>
        </div>
        <div class="panel-game">
            <div class="box">
                <div class="title">Rounds</div>
                <div class="title players">
                    <p>Result</p>
                    <div id='player-name'></div>
                </div>
            </div>
            <div class="data">
                <div id="round"></div>
                <div id="result"></div>
            </div>
        </div>
        <div id="buttons">
            <button id="player-rock">Rock</button>
            <button id="player-paper">Paper</button>
            <button id="player-scissors">Scissors</button>
        </div>
        <div id="output"></div>           
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
