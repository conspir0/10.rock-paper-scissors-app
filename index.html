<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>rock-paper-scissors</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="game">
        <div id="start-game">
            <button id="btn-start-game">Start Game</button>
        </div>
        <div class="panel-game">
            <div class="box">
                <div class="title">Rounds</div>
                <div class="title">Result<br>Player / Computer</div>
            </div>
            <div class="data">
                <div id="round">123456789</div>
                <div id="result">123 : 321</div>
            </div>
        </div>
        <div id="buttons">
            <button id="player-rock">Rock</button>
            <button id="player-paper">Paper</button>
            <button id="player-scissors">Scissors</button>
        </div>
        <div id="output">ABcdEFghIJkl</div>           
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
